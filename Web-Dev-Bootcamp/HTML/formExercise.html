<!DOCTYPE html>
<html>
<head>
	<title>Form Exercise</title>
</head>


<body>

<h1>Register</h1>

<form>
	<div>
		<label for="firstName">First Name:</label>
		<input id="firstName" type="text" placeholder="Your first name" name="first" required="">

		<label for="lastName">Last Name:</label>
		<input id="lastName" type="text" placeholder="Your last name" name="last" required="">
	</div>
	

	<div>
		<label for="male">Male</label>
		<input id="male" type="radio" name="gender" value="MALE">

		<label for="female">Female</label>
		<input id="female" type="radio" name="gender" value="FEMALE">

		<label for="other">Other</label>
		<input id="other" type="radio" name="gender" value="OTHER">
	</div>
	

	<div>
		<label for="email">Email</label>
		<input id="email" name="email" type="email" placeholder="your email" required="">

		<label for="password">Password</label>
		<input id="password" name="password" type="password" placeholder="your password" required="">
	</div>
	

	<div>
		<label>Birthday:
			<select name="month">
				<option>Month</option>
				<option>January</option>
				<option>February</option>
				<option>March</option>
			</select>
			<select name="day">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
			<select name="year">
				<option>Year</option>
				<option>2019</option>
				<option>2018</option>
				<option>2017</option>
			</select>
		</label>
		
	</div>
	
	<div>
		<label for="agreed">I agree to the terms and conditions</label>
		<input id="agreed" type="checkbox" name="">
	</div>
	
	<div>
		<button>Submit</button>
	</div>
</form>

</body>
</html>
