<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>


<body>

	<p>Do you prefer cats or dogs?</p>

	<form>
		<label for="dogs">Dogs:</label>
		<input id="dogs" type="radio" name="petChoice" value="DOGS">

		<label for="cats">Cats:</label>
		<input id="cats" type="radio" name="petChoice" value="CATS">

		<p>What's your favorite team?</p>

		<select name="team">
			<option>Lakers</option>
			<option>Bulls</option>
			<option>Heat</option>
			<option>Suns</option>
		</select>
		
		<textarea name="paragraph" rows="10" cols="50">About yourself:</textarea>

		<button>Go!</button>
	</form>

	
	
	<!-- <input type="checkbox" name=""> -->

</body>
</html>
